{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        {% if action == 'edit' %}Editar Cliente{% else %}Crear Cliente{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="clienteForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre completo (requerido)</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre" 
                                   value="{{ form.nombre.value|default:'' }}" maxlength="100" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email (requerido)</label>
                            <input type="email" class="form-control" id="id_email" name="email" 
                                   value="{{ form.email.value|default:'' }}" maxlength="254" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="id_telefono" name="telefono" 
                                   value="{{ form.telefono.value|default:'' }}" maxlength="15">
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar
                            </button>
                            <a href="{% url 'clientes_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('clienteForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validación básica
    const requiredFields = ['nombre', 'email'];
    let isValid = true;
    
    requiredFields.forEach(fieldName => {
        const field = document.getElementById(`id_${fieldName}`);
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    if (isValid) {
        this.submit();
    } else {
        alert('Por favor, complete todos los campos requeridos');
    }
});
</script>
{% endblock %}
