{% extends "crud/base_crud.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        {% if action == 'edit' %}Editar Bodega{% else %}Crear Bodega{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="bodegaForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre de la bodega (requerido)</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre" 
                                   value="{{ form.nombre.value|default:'' }}" maxlength="100" required placeholder="BOD-CENTRAL">
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_ubicacion" class="form-label">Ubicaci√≥n</label>
                            <input type="text" class="form-control" id="id_ubicacion" name="ubicacion" 
                                   value="{{ form.ubicacion.value|default:'' }}" maxlength="200" placeholder="Av. Principal 123, Santiago">
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar
                            </button>
                            <a href="{% url 'bodegas_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('bodegaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const nombre = document.getElementById('id_nombre');
    if (!nombre.value.trim()) {
        nombre.classList.add('is-invalid');
        alert('El nombre de la bodega es requerido');
        return;
    }
    
    nombre.classList.remove('is-invalid');
    this.submit();
});
</script>
{% endblock %}
