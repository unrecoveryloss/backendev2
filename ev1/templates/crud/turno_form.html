{% extends "crud/base_form.html" %}
{% load static %}

{% block form_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    {% if action == 'edit' %}Editar Turno{% else %}Crear Nuevo Turno{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post" id="turnoForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_trabajador" class="form-label">Trabajador (requerido)</label>
                        <select class="form-select" id="id_trabajador" name="trabajador" required>
                            <option value="">Seleccione un trabajador...</option>
                            {% for trabajador in trabajadores %}
                            <option value="{{ trabajador.id }}" 
                                    {% if form.trabajador.value == trabajador.id %}selected{% endif %}>
                                {{ trabajador.nombre|default:trabajador.usuario }} ({{ trabajador.get_cargo_display }})
                            </option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_fecha" class="form-label">Fecha (requerido)</label>
                            <input type="date" class="form-control" id="id_fecha" name="fecha" 
                                   value="{{ form.fecha.value|default:'' }}" required>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_horario_inicio" class="form-label">Hora de inicio (requerido)</label>
                            <input type="time" class="form-control" id="id_horario_inicio" name="horario_inicio" 
                                   value="{{ form.horario_inicio.value|default:'' }}" required>
                            <div class="invalid-feedback"></div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_horario_fin" class="form-label">Hora de fin (requerido)</label>
                        <input type="time" class="form-control" id="id_horario_fin" name="horario_fin" 
                               value="{{ form.horario_fin.value|default:'' }}" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Guardar
                        </button>
                        <a href="{% url 'turnos_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('turnoForm').addEventListener('submit', function(e) {
    // Validación básica
    const requiredFields = ['trabajador', 'fecha', 'horario_inicio', 'horario_fin'];
    let isValid = true;
    
    requiredFields.forEach(fieldName => {
        const field = document.getElementById(`id_${fieldName}`);
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    if (!isValid) {
        e.preventDefault();
        alert('Por favor, complete todos los campos requeridos');
        return;
    }
    
    // Permitir que el formulario se envíe normalmente
});
</script>
{% endblock %}
