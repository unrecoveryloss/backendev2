{% extends "crud/base_crud.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        {% if action == 'edit' %}Editar Usuario{% else %}Crear Usuario{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="usuarioForm">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_usuario" class="form-label">Usuario (requerido)</label>
                                <input type="text" class="form-control" id="id_usuario" name="usuario" 
                                       value="{{ form.usuario.value|default:'' }}" maxlength="50" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">Email (requerido)</label>
                                <input type="email" class="form-control" id="id_email" name="email" 
                                       value="{{ form.email.value|default:'' }}" maxlength="254" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="id_nombre" name="nombre" 
                                       value="{{ form.nombre.value|default:'' }}" maxlength="100">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="id_apellido" name="apellido" 
                                       value="{{ form.apellido.value|default:'' }}" maxlength="100">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="id_telefono" name="telefono" 
                                       value="{{ form.telefono.value|default:'' }}" maxlength="20">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_cargo" class="form-label">Cargo (requerido)</label>
                                <select class="form-select" id="id_cargo" name="cargo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="ADMIN" {% if form.cargo.value == 'ADMIN' %}selected{% endif %}>Administrador</option>
                                    <option value="SUPERVISOR" {% if form.cargo.value == 'SUPERVISOR' %}selected{% endif %}>Supervisor</option>
                                    <option value="OPERADOR" {% if form.cargo.value == 'OPERADOR' %}selected{% endif %}>Operador</option>
                                    <option value="CLIENTE" {% if form.cargo.value == 'CLIENTE' %}selected{% endif %}>Cliente</option>
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_estado" class="form-label">Estado (requerido)</label>
                                <select class="form-select" id="id_estado" name="estado" required>
                                    <option value="ACTIVO" {% if form.estado.value == 'ACTIVO' or not form.estado.value %}selected{% endif %}>Activo</option>
                                    <option value="INACTIVO" {% if form.estado.value == 'INACTIVO' %}selected{% endif %}>Inactivo</option>
                                    <option value="BLOQUEADO" {% if form.estado.value == 'BLOQUEADO' %}selected{% endif %}>Bloqueado</option>
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="id_mfa" name="mfa" 
                                           {% if form.mfa.value %}checked{% endif %}>
                                    <label class="form-check-label" for="id_mfa">
                                        MFA habilitado
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar
                            </button>
                            <a href="{% url 'usuarios_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-primary">
                                <i class="fas fa-home me-1"></i>Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('usuarioForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validación básica
    const requiredFields = ['usuario', 'email', 'cargo', 'estado'];
    let isValid = true;
    
    requiredFields.forEach(fieldName => {
        const field = document.getElementById(`id_${fieldName}`);
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    if (isValid) {
        this.submit();
    } else {
        alert('Por favor, complete todos los campos requeridos');
    }
});
</script>
{% endblock %}
