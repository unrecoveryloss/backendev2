{% extends "crud/base_crud.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        {% if action == 'edit' %}Editar Proveedor{% else %}Crear Proveedor{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" id="proveedorForm">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_rut_nif" class="form-label">RUT/NIF (requerido)</label>
                                <input type="text" class="form-control" id="id_rut_nif" name="rut_nif" 
                                       value="{{ form.rut_nif.value|default:'' }}" maxlength="20" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_razon_social" class="form-label">Razón social (requerido)</label>
                                <input type="text" class="form-control" id="id_razon_social" name="razon_social" 
                                       value="{{ form.razon_social.value|default:'' }}" maxlength="255" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_nombre_fantasia" class="form-label">Nombre de fantasía</label>
                                <input type="text" class="form-control" id="id_nombre_fantasia" name="nombre_fantasia" 
                                       value="{{ form.nombre_fantasia.value|default:'' }}" maxlength="255">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_email" class="form-label">Email (requerido)</label>
                                <input type="email" class="form-control" id="id_email" name="email" 
                                       value="{{ form.email.value|default:'' }}" maxlength="254" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="id_telefono" name="telefono" 
                                       value="{{ form.telefono.value|default:'' }}" maxlength="30">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_estado" class="form-label">Estado (requerido)</label>
                                <select class="form-select" id="id_estado" name="estado" required>
                                    <option value="ACTIVO" {% if form.estado.value == 'ACTIVO' or not form.estado.value %}selected{% endif %}>Activo</option>
                                    <option value="BLOQUEADO" {% if form.estado.value == 'BLOQUEADO' %}selected{% endif %}>Bloqueado</option>
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="id_direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="id_direccion" name="direccion" 
                                       value="{{ form.direccion.value|default:'' }}" maxlength="255">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="id_ciudad" name="ciudad" 
                                       value="{{ form.ciudad.value|default:'' }}" maxlength="128">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_pais" class="form-label">País</label>
                                <input type="text" class="form-control" id="id_pais" name="pais" 
                                       value="{{ form.pais.value|default:'Chile' }}" maxlength="64">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Guardar
                            </button>
                            <a href="{% url 'proveedores_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('proveedorForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Validación básica
    const requiredFields = ['rut_nif', 'razon_social', 'email', 'estado'];
    let isValid = true;
    
    requiredFields.forEach(fieldName => {
        const field = document.getElementById(`id_${fieldName}`);
        if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
        } else {
            field.classList.remove('is-invalid');
        }
    });
    
    if (isValid) {
        this.submit();
    } else {
        alert('Por favor, complete todos los campos requeridos');
    }
});
</script>
{% endblock %}
