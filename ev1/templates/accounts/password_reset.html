{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 text-center" style="max-width:400px;">
    <img src="https://www.lilis.cl/wp-content/uploads/2022/06/Logo-lilis-dorado-03.png" alt="Logo" width="120">
    <h4 class="mt-3">Recuperar contraseña</h4>
    <form method="post">{% csrf_token %}
        <div class="mb-3">{{ form.email.label_tag }}{{ form.email }}</div>
        <button type="submit" class="btn btn-primary w-100">Enviar instrucciones</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">← Volver al login</a>
    </div>
</div>
