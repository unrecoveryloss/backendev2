{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 text-center" style="max-width:400px;">
    <img src="{% static 'img/logo.png' %}" alt="Logo" width="120">
    <h4 class="mt-3">Crear nueva contraseña</h4>
    <form method="post">{% csrf_token %}
        <div class="mb-3">{{ form.new_password1.label_tag }}{{ form.new_password1 }}</div>
        <div class="mb-3">{{ form.new_password2.label_tag }}{{ form.new_password2 }}</div>
        <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
    </form>
</div>
