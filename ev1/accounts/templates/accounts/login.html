{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5 text-center" style="max-width:400px;">
    <img src="https://www.lilis.cl/wp-content/uploads/2022/06/Logo-lilis-dorado-03.png" alt="Logo" width="120">
    <h4 class="mt-3">Iniciar sesión</h4>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
    {% endfor %}
    {% endif %}


    <form method="post">{% csrf_token %}
        <div class="mb-3">{{ form.username.label_tag }}{{ form.username }}</div>
        <div class="mb-3">{{ form.password.label_tag }}{{ form.password }}</div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <div class="mt-3">
        <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
        <a href="{% url 'register' %}">Crear cuenta nueva</a>
    </div>
</div>
